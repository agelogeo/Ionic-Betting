<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Today's Tips</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >

  <ion-list>
    <ion-item *ngFor="let tip of tips">
      <ion-avatar item-start>
        <img src="assets/icon/favicon.ico">
      </ion-avatar>
      <h2>{{tip.TIP}} @ {{tip.ODD}}</h2>
      <h3>{{tip.HOME_TEAM}} VS {{tip.AWAY_TEAM}}</h3>
      <p>{{tip.COUNTRY_LEAGUE}} | {{tip.DATE.toString().substring(8,10)}}-{{tip.DATE.toString().substring(5,7)}}-{{tip.DATE.toString().substring(0,4)}} | {{tip.TIME}}</p>
    </ion-item>
  </ion-list>



</ion-content>
