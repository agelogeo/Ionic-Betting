<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Today's Tips</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card *ngFor="let tip of tips">
    <ion-card-header>
      <ion-grid>
        <ion-row align-items-center>
          <ion-col col-5>{{tip.DATE}}</ion-col>
          <ion-col col-4 text-left>{{tip.COUNTRY_LEAGUE}}</ion-col>
          <ion-col col-3 text-right>{{tip.TIME}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-title text-center>
      <ion-grid>
        <ion-row>
          <ion-col col-8 >{{tip.HOME_TEAM}} VS {{tip.AWAY_TEAM}}</ion-col>
          <ion-col col-3 text-right>{{tip.Gotcha}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-title>
    <ion-card-content>
      <ion-grid>
        <ion-row align-items-center>
          <ion-col col-6 text-left>Odd : {{tip.ODD}}</ion-col>
          <ion-col col-6 text-right>{{tip.TIP}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
