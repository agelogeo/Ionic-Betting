<ion-header>

  <ion-navbar>
    <ion-title>operatorsignup</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onGoToOperatorHome()">
    <ion-list>
      <ion-item>
        <ion-label floating>First name</ion-label>
        <ion-input type="text" ngModel name="firstname" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last name</ion-label>
        <ion-input type="text" ngModel name="lastname" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Phone number</ion-label>
        <ion-input type="number" ngModel name="phone" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Barcode</ion-label>
        <ion-input type="number" ngModel name="barcode" ></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit">Create new operator</button>
  </form>
</ion-content>
