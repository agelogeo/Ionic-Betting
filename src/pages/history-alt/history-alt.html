<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History of Tips</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >

  <ion-list>
    <ion-item-sliding *ngFor="let tip of tips">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="checkAvatar(tip.Gotcha)">
        </ion-avatar>
        <h2>{{tip.TIP}} @ {{tip.ODD}}</h2>
        <h3>{{tip.HOME_TEAM}} VS {{tip.AWAY_TEAM}}</h3>
        <p color="menuSubText">{{tip.COUNTRY_LEAGUE}} | {{tip.DATE.toString().substring(8,10)}}-{{tip.DATE.toString().substring(5,7)}}-{{tip.DATE.toString().substring(0,4)}} | {{tip.TIME}}</p>
      </ion-item>
      <ion-item-options >
        <h4 text-right ion-item [color]="checkScore(tip.Gotcha)">{{tip.HOME_SCORE}} - {{tip.AWAY_SCORE}}</h4>
        <!--<button ion-button color="primary">
          {{tip.HOME_SCORE}} - {{tip.AWAY_SCORE}}
        </button>-->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
