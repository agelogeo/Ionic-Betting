<ion-header>

  <ion-navbar>
    <ion-title>Customer Log In</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onGoToCustomerHome()">
    <ion-list>
      <ion-item>
        <ion-label floating>Barcode or Phone</ion-label>
        <ion-input type="number" ngModel name="barcode" ></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit">Log in</button>
  </form>
</ion-content>
