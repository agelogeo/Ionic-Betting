<ion-header>

  <ion-navbar>
    <ion-title>Welcome</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-img  width="300px" height="40px"  src="../../assets/loyalty_app.png"></ion-img>

  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>First name</ion-label>
        <ion-input type="text" ngModel name="firstname" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last name</ion-label>
        <ion-input type="text" ngModel name="lastname" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Phone number</ion-label>
        <ion-input type="number" ngModel name="phone" ></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit">Create new customer</button>
  </form>
  <hr>
  <ion-item-group margin-top>
    <ion-item-divider>Are you already a member?</ion-item-divider>
    <button ion-button block color="secondary" (click)="onGo(signinPage)">Log in</button>
  </ion-item-group>
  <ion-item-group margin-top>
    <ion-item-divider>Do you have administrator access?</ion-item-divider>
    <button ion-button block color="danger" (click)="onGo(operatorsigninPage)">Continue as administrator</button>
  </ion-item-group>
</ion-content>
