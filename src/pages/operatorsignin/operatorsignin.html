<ion-header>

  <ion-navbar>
    <ion-title>Operator's Sign In</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onGoToOperatorHome()">
    <ion-list>
      <ion-item>
        <ion-label floating>Username or Phone</ion-label>
        <ion-input type="text" ngModel name="username" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" ngModel name="password" ></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit">Log in</button>
  </form>

  <ion-card *ngFor="let post of posts">
      <ion-card-header float-left>{{post.DATE}}</ion-card-header>
      <ion-card-header  float-left text-right>{{post.COUNTRY_LEAGUE}}</ion-card-header>
      <ion-card-header  text-right>{{post.TIME}}</ion-card-header>
    <ion-card-content text-center>{{post.HOME_TEAM}} VS {{post.AWAY_TEAM}}</ion-card-content>
    <ion-card-content float-left>Odd : {{post.ODD}}</ion-card-content>
    <ion-card-content float-left>{{post.TIP}}</ion-card-content>
    <ion-card-content float-right>{{post.Gotcha}}</ion-card-content>
  </ion-card>
</ion-content>
