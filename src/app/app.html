<ion-menu type="reveal" [content]="content">


  <ion-content class="menu-side-background">
    <div id="menuBackground">
      <h4>Daily Betting Tips</h4>
      <p>dailybettingapp@gmail.com</p>
      <img src="assets/background.png" alt="background" />


    </div>

    <ion-list no-lines >
      <button class="menu-side-background" menuClose ion-item item-left *ngFor="let p of pages" (click)="openPage(p)"><ion-icon name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
